<body bgcolor="#FFFFFF" text="#303030" link="#000000" vlink="#000000" alink="#000000">

<div class="container">
	<div class="contentbox">
		<div class="textbox">
			<br>
			<p style="margin-left:30px;margin-right:30px;">Here you can post your message and upload a file.</p>
			<form action="contact_post.php" method="POST" enctype="multipart/form-data" style="margin-left:30px;margin-right:30px;">
				<div class="contact">
					<label for="name">Name</label><br>
					<input type="text" id="name" name="name">
					<br><br>
					<label for="email">E-mail</label><br>
					<input type="text" id="email" name="email">
					<br><br>
					<label for="message">Message</label><br>
					<textarea id="message" cols="100" rows="5" name="message"></textarea>
					<br><br>
					<label for="filename">File name</label><br>
         			<input type="file" name="filename"/>
				</div>
				<br>
				<input type="submit" class="btn-black" value="Submit">
			</form>
		</div>
	</div>
	<div class="divider"></div>
</div>
